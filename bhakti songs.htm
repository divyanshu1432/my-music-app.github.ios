<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width initial-scale=1.0">
	<title> Romantic songs  </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
      
      <div class="main_div">
      	<div class="center_div">
      		
           <div class="title"> <h2> Dta ek raam </h2> </div>
            <div class="artist"> <h4> Manna day </h4> </div>
              <div class="img_cont">
               <img src="https://picsum.photos/200/200">
            
          </div>

                   <audio src="Data Ek Ram-(Mr-Jatt.com).mp3" > </audio>

                   <!-- controls --> 


                     <div class="music_controls">

                           <i class="fas fa-backward" id="prev" title="previous song"></i>
                           <i class="fas fa-play main_button" id="play" title="play"></i>
                           <i class="fas fa-forward" id="next" title="next song"></i>



                     </div>
      	</div>
      </div>
<script>



        const music = document.querySelector('audio');
        const image = document.querySelector('img');
	    const play = document.getElementById('play');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const title = document.querySelector('h2');
        const artist = document.querySelector('h4');



      const songs = [ 
      {
name: 'Data Ek Ram-(Mr-Jatt.com).mp3',
title : 'Data ek ram.mp3',
artist :'manna day',
      },
          {

name: 'O Paalanhaare-(Mr-Jatt.com).mp3',
title : 'Oo  palanhaare',
artist :'lata mangeskar',
      },
      
      {

name: 'Teri Hai Zameen-(Mr-Jatt.com).mp3',
title : 'Teri hai zameen.mp3',
artist :'lata mangeskar',
      },

       ]


let okplay = false;

 const playsong = () => {
     okplay = true;

     music.play();
     play.classList.replace('fa-play' , "fa-pause");
     image.classList.add('anime');
 }


 const pausesong = () => {
     okplay = false;

     music.pause();
     play.classList.replace('fa-pause' , "fa-play");
     image.classList.remove('anime');
 }
 play.addEventListener('click' , () => {

if(okplay){
    pausesong();
}else{
    playsong();
}
 })



 const loadsong = (songs) => {

title.textContent = songs.title;
artist.textContent = songs.artist;
music.src = songs.name;
}  
songIndex = 0;

const nextsong = () => {
songIndex = (songIndex + 1) % songs.length;
loadsong(songs[songIndex])
}


const prevsong = () => {

songIndex = (songIndex - 1 + songs.length) % songs.length;
loadsong(songs[songIndex])

}
next.addEventListener('click' , nextsong);
prev.addEventListener('click' , prevsong);





</script>
