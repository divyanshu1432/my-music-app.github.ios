<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width initial-scale=1.0">
	<title> Romantic songs  </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
      
      <div class="main_div">
      	<div class="center_div">
      		
           <div class="title"> <h2> Infinite Love </h2> </div>
            <div class="artist"> <h4>Gil levy </h4> </div>
              <div class="img_cont">
               <img src="https://picsum.photos/200/200">
            
          </div>

                   <audio src="01 Infinite Love (English).mp3" > </audio>

                   <!-- controls --> 


                     <div class="music_controls">

                           <i class="fas fa-backward" id="prev" title="previous song"></i>
                           <i class="fas fa-play main_button" id="play" title="play"></i>
                           <i class="fas fa-forward" id="next" title="next song"></i>



                     </div>
      	</div>
      </div>

<script>
	
	const music = document.querySelector('audio');
      const image = document.querySelector('img');
	const play = document.getElementById('play');
      const prev = document.getElementById('prev');
      const next = document.getElementById('next');
      const title = document.querySelector('h2');
      const artist = document.querySelector('h4');

    const songs = [
          {

  name : '01 Infinite Love (English).mp3',
  title : ' infinite love',
  artist : 'Gil levy',},

  {

name : '01 Sanam Re (Title Song) Arijit Singh 190Kbps.mp3',
title : 'Sanam re (title song)',
artist : 'Arijit singh',},


{

name : '02 Dil Meri Na Sune - Genius.mp3',
title : 'Dil Meri Na Sune',
artist : 'Atif asalam',},


{

name : '01 Naino Ne Baandhi - Gold.mp3',
title : 'naino ne badhi -gold',
artist : 'Yseer desai',},

]


let isplay = false;

const playmusic = () => {
      isplay = true;
      music.play();
      play.classList.replace('fa-play' , 'fa-pause');
      image.classList.add('anime');
}


const pausemusic = () => {
      isplay = false;
      music.pause();
      play.classList.replace('fa-pause' , 'fa-play');
      image.classList.remove('anime');
}
play.addEventListener('click' , () => {


/*
if(isplay){
     pausemusic();
}else{
     playmusic();
}*/


/* isko turnury operator kehte hai if else ko aise bi use kr skte hai*/
isplay ? pausemusic() :  playmusic()

})

const loadsong = (songs) => {

      title.textContent = songs.title;
      artist.textContent = songs.artist;
      music.src = songs.name;
}



songsIndex = 0;

const nextsong = () => {

      songsIndex = (songsIndex + 1) % songs.length;
      loadsong(songs[songsIndex])

}


const prevsong = () => {

songsIndex = (songsIndex - 1 + songs.length) % songs.length;
loadsong(songs[songsIndex])

}

next.addEventListener('click' , nextsong)
prev.addEventListener('click' , prevsong)


</script>


</body>
</html>
